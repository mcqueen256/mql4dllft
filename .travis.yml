language: cpp
dist: trusty
sudo: false
python: "2.7"

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
        sonarcloud:
          organization: "mcqueen256-github"
          token:
            secure: ""
      env:
        - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
        - STATISTICS="1"
        - BUILD_COMMAND="build-wrapper-linux-x86-64 --out-dir bw-output scons"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
         - BUILD_COMMAND="scons"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
        - BUILD_COMMAND="scons"
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env:
        - MATRIX_EVAL="CC=clang-3.6 && CXX=clang++-3.6"
        - BUILD_COMMAND="scons"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env:
        - MATRIX_EVAL="CC=clang-3.7 && CXX=clang++-3.7"
        - BUILD_COMMAND="scons"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
      env:
        - MATRIX_EVAL="CC=clang-3.8 && CXX=clang++-3.8"
        - BUILD_COMMAND="scons"

    # works on Trusty
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-3.9
          packages:
            - clang-3.9
      env:
        - MATRIX_EVAL="CC=clang-3.9 && CXX=clang++-3.9"
        - BUILD_COMMAND="scons"

    # works on Trusty
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
      env:
        - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"
        - BUILD_COMMAND="scons"

    # works on Trusty
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty
          packages:
            - clang-5.0
      env:
        - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"
        - BUILD_COMMAND="scons"

    - os: osx
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew install scons && CC=gcc-4.9 && CXX=g++-4.9"
        - BUILD_COMMAND="scons"

    - os: osx
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew install gcc5 scons && CC=gcc-5 && CXX=g++-5"
        - BUILD_COMMAND="scons"

    - os: osx
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew install gcc scons && CC=gcc-6 && CXX=g++-6"
        - BUILD_COMMAND="scons"

before_install:
  - eval "${MATRIX_EVAL}"
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      jdk_switcher use oraclejdk8
    fi

install:
  - |
    if [[ "${STATISTICS}" == "1" ]]; then
      pip install --upgrade pip
      pip install --user cpp-coveralls
      pip install -r requirements.txt
    fi

before_script: true

script:
  - python generator
  - eval "${BUILD_COMMAND}"
  - ./build/mql4dllft
  - |
    if [[ "${STATISTICS}" == "1" ]]; then
      ./generate_gcov_reports.sh
      sonar-scanner
    fi

after_success:
  - |
    if [[ "${STATISTICS}" == "1" ]]; then
      coveralls --gcov-options '\-lp'
    fi
  - ls

after_failure: false

cache:
  - pip
  - directories:
    - '$HOME/.sonar/cache'