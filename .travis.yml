language: cpp
sudo: true
dist: trusty
os: linux
python: 3.6.0

compiler:
  - clang
  - gcc

addons:
  sonarcloud:
    organization: "mcqueen256-github"
    token:
      secure: ""

before_install:
  - pip install --user cpp-coveralls
  - jdk_switcher use oraclejdk8
  - sudo apt-get install valgrind
install: true
before_script: true
script:
  - build-wrapper-linux-x86-64 --out-dir bw-output scons
  - ./build/mql4dllft
  - sonar-scanner
after_success:
  - ls -lart
  - coveralls --gcov-options '\-lp'

cache:
  directories:
    - '$HOME/.sonar/cache'